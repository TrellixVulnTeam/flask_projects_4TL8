<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename ='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.js"></script>
    <title>Product page</title>

</head>

<body>
    <div class="container">


        <div class="row">
                <div class="col-sm"><button type="button" class="btn btn-primary">Dashborad</button></div>
                <div class="col-sm"><button type="button" class="btn btn-primary">Products</button></div>
                <div class="col-sm"><button type="button" class="btn btn-primary">Orders</button></div>
                <div class="col-sm"><button type="button" class="btn-danger">Logoff</button></div>
        </div>
        <div class="row">

            <div class="col-sm-8">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline" action="#">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
            </div>
            <div class="col-sm-2">
                <a href="/edit"><input type="submit" class="btn-primary" value="Add New Product"> </a>
            </div>
        </div>

        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for products in products %}
                    <tr>
                        <th scope="row">{{products['id']}}</th>
                        <td > {{products['name']}} </td>
                        <td>{{products['price'] }}</td>
                        <td>{{products['description']}}</td>
                        <td>
                            <a href="/edit"> edit</a>
                            <a href="/delete"> delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                   
                </tbody>
            </table>
           
        </div>
    </div>
</body>

</html>
