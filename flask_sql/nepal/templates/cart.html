<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename ='styles.css') }}">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.js"></script>
  <title>Cart page</title>
  </head>
<body>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Tshirt</td>
          <td>$11.99</td>
          <td>2</td>
          <td>$23.98</td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>Tshirt</td>
          <td>$20.99</td>
          <td>3</td>
          <td>$62.97</td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <a href="/">
        <div class="col-sm-10"><button type="button" class="btn btn-primary">Continue Shopping</button> </div>
      </a>
    </div>
    <div>
      <h1>Shipping Information</h1>


      <form>
        <div class="form-group">
          <p> Frist Name: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="First name"></p>
        </div>
        <div class="form-group">
          <p> Last Name: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name"></p>
        </div>
        <div class="form-group">
          <p>Address: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Address"></p>
        </div>
        <div class="form-group">
          <p> city: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="City"></p>
        </div>
        <div class="form-group">
          <p> State: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="State"></p>
        </div>
        <div class="form-group">
          <p> Zip code: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Zip code"></p>
        </div>
      </form>
      <h1> Billing information</h1>
      <form>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Same as Shipping
              </label>
            </div>
          <div class="form-group">
            <p> Frist Name: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="First name"></p>
          </div>
          <div class="form-group">
            <p> Last Name: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name"></p>
          </div>
          <div class="form-group">
            <p>Address: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Address"></p>
          </div>
          <div class="form-group">
            <p> city: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="City"></p>
          </div>
          <div class="form-group">
            <p> State: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="State"></p>
          </div>
          <div class="form-group">
            <p> Zip code: <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Zip code"></p>
          </div>
            <input type="submit" class="btn-primary" value="Pay">
            
        </form>
    </div>

  </div>
</body>

</html>
