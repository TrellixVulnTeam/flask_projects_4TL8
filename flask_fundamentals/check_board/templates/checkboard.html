<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkboard</title>
    <style>
        .color1 {
            background-color: rgb(98, 0, 255)
        }

        .color2 {
            background-color: rgb(234, 234, 247)
        }

        table tr td {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <H1></H1>
    <table>
        {% for i in range(3):%}
        <tr>
            {% for i in range(3):%}
            <td class="color1"></td>
            <td class="color2"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for i in range(3):%}
            <td class="color2"></td>
            <td class="color1"></td>
            {% endfor %}
        </tr>
        {% endfor %}

    </table>
</body>

</html>
